<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>貪吃蛇遊戲</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">分數:</span>
                    <span id="score" class="info-value">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">最高分:</span>
                    <span id="highScore" class="info-value">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">等級:</span>
                    <span id="level" class="info-value">1</span>
                </div>
            </div>
        </header>
        
        <main class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="gameOverlay" class="game-overlay hidden">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">遊戲結束</h2>
                        <p id="overlayMessage">按 R 鍵重新開始</p>
                    </div>
                </div>
            </div>
            
            <div class="game-controls">
                <button id="startBtn" class="control-btn primary">開始遊戲</button>
                <button id="pauseBtn" class="control-btn secondary" disabled>暫停</button>
                <button id="resetBtn" class="control-btn secondary" disabled>重新開始</button>
            </div>
        </main>
        
        <footer class="game-footer">
            <div class="instructions">
                <h3>操作說明</h3>
                <div class="instruction-grid">
                    <div class="instruction-item">
                        <span class="key">方向鍵</span>
                        <span class="action">控制蛇的移動</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">空白鍵</span>
                        <span class="action">暫停/繼續遊戲</span>
                    </div>
                    <div class="instruction-item">
                        <span class="key">R 鍵</span>
                        <span class="action">重新開始</span>
                    </div>
                </div>
            </div>
            
            <div class="game-stats">
                <h3>遊戲統計</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">蛇長度:</span>
                        <span id="snakeLength" class="stat-value">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">遊戲速度:</span>
                        <span id="gameSpeed" class="stat-value">200ms</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="../dist/bundle.js"></script>
</body>
</html>
